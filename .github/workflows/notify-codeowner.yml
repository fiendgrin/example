name: Notify Code Owner

on:
  pull_request:
    types:
      - review_requested

jobs:
  notify-codeowner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Notify Code Owner
        run: |
          echo "A review has been requested for PR #${{ github.event.pull_request.number }} from @${{ github.event.requested_reviewer.login }}"